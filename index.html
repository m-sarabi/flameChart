<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="flame-chart">
</div>
<div id="random-data-input">
    <label for="candle-count">Candles</label><input id="candle-count" type="range" min="2" max="200" value="100">
    <label for="magnitude">Magnitude</label><input id="magnitude" type="number" value="5" min="0.001">
    <label for="initial-price">Initial Price</label><input id="initial-price" type="number" value="100" min="0">
    <button id="random-data" type="button">Random Data</button>
</div>


<script src="js/script.js"></script>
<script src="js/classes.js"></script>
<script src="js/random-data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chart-settings">
    <div class="setting-row">
        <p>Chart Settings</p>
    </div>
    <div class="setting-row">
        <div class="row-label">Candle Body Colors</div>
        <div class="row-value">
            <label for="bull-color-body"></label><input type="color" id="bull-color-body" value="#90EE90">
            <label for="bear-color-body"></label><input type="color" id="bear-color-body" value="#F08080">
        </div>
    </div>
    <div class="setting-row">
        <div class="row-label">Candle Border Colors</div>
        <div class="row-value">
            <label for="bull-color-border"></label><input type="color" id="bull-color-border" value="#006400">
            <label for="bear-color-border"></label><input type="color" id="bear-color-border" value="#8B0000">
        </div>
    </div>
    <div class="setting-row">
        <div class="row-label">Candle Shadow Colors</div>
        <div class="row-value">
            <label for="bull-color-shadow"></label><input type="color" id="bull-color-shadow" value="#006400">
            <label for="bear-color-shadow"></label><input type="color" id="bear-color-shadow" value="#8B0000">
        </div>
    </div>
</div>
<div id="chart-container">
    <h2 id="chart-title"></h2>
    <div id="chart"></div>
</div>

<script src="script.js"></script>
</body>
</html>
